<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM-3</title>
</head>
<body style="background-color: #212121; color: white">
    <div class="parent">
        <div class="day">Monday</div>
        <div class="day">Tuesday</div>
        <div class="day">Wednesday</div>
        <div class="day">Thursday</div>
    </div>
    <script>
        const parent = document.querySelector('.parent')   // className is selected using '.className'
        console.log(parent);
        console.log(parent.children);
        console.log(parent.children[1].innerHTML);

         for (let i = 0; i < parent.children.length; i++) {
              console.log(parent.children[i].innerHTML);           
         }
        
        parent.children[1].style.color = "orange"
        console.log(parent.firstElementChild);          // first element
        console.log(parent.lastElementChild);           // last element

        const dayOne = document.querySelector('.day')
        console.log(dayOne);                        // select the day first
        console.log(dayOne.parentElement);          // move from dayone to the parent 
        console.log(dayOne.nextElementSibling);     // move from first to the next element
        
        // NodeList is the tree structure
        console.log("NODES : ", parent.childNodes);
    </script>
</body>
</html>
