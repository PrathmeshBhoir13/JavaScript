<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM-4</title>
</head>
<body style="background-color: #212121; color: white">
    
</body>
<script>
    const div = document.createElement('div')      // div is create on the memory it not display on the web page
    console.log(div);
    div.className = "main"
    div.id = Math.round(Math.random() * 10 + 1)
    div.setAttribute("title", "generated title")
    div.style.backgroundColor = "green"
    div.style.padding = "12px"
    // div.innerText = "Chai aur code"      -- 1. (less optimize)
    const addText = document.createTextNode("Chai aur code")        // 1. and 2.both are same
    div.appendChild(addText)                // -- 2. (this are both optimize way)

    document.body.appendChild(div)          // to display in website
</script>
</html>
