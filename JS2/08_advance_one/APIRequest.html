<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Request</title>
</head>
<body style="background-color: #212121; color : white;">
    <p>
        0	UNSENT : Client has been created. open() not called yet.<br>
        1	OPENED	: open() has been called. <br>
        2	HEADERS_RECEIVED : send() has been called, and headers and status are available. <br>
        3	LOADING : Downloading; responseText holds partial data. <br>
        4	DONE : The operation is complete.   <br>
    </p> 
</body>
<script>
    // visual nowadays we are not using the XMLHttpRequest now we are using the fetch command.
    const requesturl = 'https://api.github.com/users/hiteshchoudhary'
    const xhr = new XMLHttpRequest();
    xhr.open('GET', requesturl)
    xhr.onreadystatechange = function() {
        console.log(xhr.readyState);
        if (xhr.readyState === 4){
            const data  = JSON.parse(this.responseText)     // this is the JSON data parse is used to convert string into json
            console.log(data);
            console.log(typeof data);       // most of the data which we are get is the string 
            console.log(data.followers);
        }
    } 
    xhr.send()   
    // console is the debuging tool of the browser 
</script>
</html>
