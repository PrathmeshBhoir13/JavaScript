<!doctype html>
<html>
    <head>
        <title>Basic_Calculator</title>
    </head>
    <body>
        <h1>Calculator</h1>
        <input type ="number" name = "First Number" id = "first" />
        <select id = "Operators">
            <option value = "+"> + </option>
            <option value = "-"> - </option>
            <option value = "*"> * </option>
            <option value = "/"> / </option>
            <option value = "%"> % </option>
        </select>
        <input type ="number" name = "Second Number" id = "second"/>
        <br>
        <br>
        <button onclick = "cal()"> Calculate </button>
        <input type = "text" name = "name" id = "result" readonly = ""/>
    </body>
    <script type = "text/javascript" >
       function cal(){
            var opr1 = document.getElementById("first").value;
            var opr2 = document.getElementById("second").value;
            var operate = document.getElementById("Operators").value;
        
            if(operate == "+"){
                var result = parseInt(opr1) + parseInt(opr2);
            }
            if(operate == "-"){
                var result = parseInt(opr1) - parseInt(opr2);
            }
            if(operate == "*"){
                var result = parseInt(opr1) * parseInt(opr2);
            }
            if(operate == "/"){
                var result = parseInt(opr1) / parseInt(opr2);
            }
            if(operate == "%"){
                var result = parseInt(opr1) % parseInt(opr2);
            }
            document.getElementById("result").value = result
       }
    </script>
</html>
