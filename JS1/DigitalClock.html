<!doctype html>
<html>
    <head>
        <title>Clock</title>
        <style type="text/css">
            .clock{
                font-size: 100px;
                margin: auto;
                margin-top: 50px;
                text-align: center;
                color: red;
                background-color: black;
            }

            .load{
                font-size: 70px;
                margin: auto;
                margin-top: 50px;
                text-align: center;
                background-color: red;
            }
        </style>
    </head>
    <body onload="showtime()">
        <h1 class = "clock">Digital Clock</h1>
        <h1 class = "load"></h1>
    </body>
    <script type = "text/javascript" >
       function showtime(){
            var d = new Date();
            var h = d.getHours();
            var m = d.getMinutes();
            var s = d.getSeconds();
            var session = "AM";

            if(h > 12){
                h = h - 12;
                //h = 13 -12 = 1
            }

            if(h >= 12){
               session = "PM"; 
            }

            h = h < 10 ? "0"+h : h;
            m = m < 10 ? "0"+m : m;
            s = s < 10 ? "0"+s : s;

            var time = h + ":" + m + ":" + s + " " + session;
            document.getElementsByTagName("h1")[1].innerHTML = time;
            setTimeout(showtime, 1000);
       }
    </script>
</html>
