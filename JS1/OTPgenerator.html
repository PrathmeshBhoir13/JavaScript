<!doctype html>
<html>
    <head>
        <title>OTP Generator using Maths Function</title>
    </head>
    <body>
        
        <button onclick="otp()">Get OTP</button>
        
    </body>
    <script type = "text/javascript" >
        function otp(){
            var x = Math.random() * 100000;
            var opt = Math.floor(x);
            document.write(opt);
        }
    </script>
</html>
