<!doctype html>
<html>
    <head>
        <title>SetTimeout() Function</title>
    </head>
    <body>
        <button onclick="test()">Try Now</button>
    </body>
    <script type = "text/javascript" >
       function test(){
            setTimeout(function(){
                alert("Hello !");
            }, 2000);
       }
    </script>
</html>
