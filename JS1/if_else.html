<!doctype html>
<html>
    <head>
        <title>If_Else Statment</title>
    </head>
    <body>
        <h2>Welcome to the JavaScript Program</h2>
    </body>
    <script type = "text/javascript" >
        var time = 15;
        if (time < 10) {
            greeting = "Good morning";
            document.write(greeting);
          } else if (time < 20) {
            greeting = "Good day";
            document.write(greeting);
          } else {
            greeting = "Good evening";
            document.write(greeting);
          }
    </script>
</html>
